name: mysql-db

services:
  mysql-db:
    image: mysql:latest
    restart: unless-stopped
    container_name: mysql-db
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - mysql-network
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-init:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/my.cnf:ro
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myapp}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
    mem_limit: ${MYSQL_MEMORY_LIMIT:-1g}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    cap_add:
      - SYS_NICE
    labels:
      - "environment=${ENVIRONMENT:-dev}"
      - "service.type=database"
      - "service.name=mysql"
      - "database.type=relational"
      - "database.engine=mysql"
      - "container.group=databases"
      - "monitoring.enabled=true"

  adminer:
    image: adminer:latest
    restart: unless-stopped
    container_name: mysql-adminer
    ports:
      - "${ADMINER_PORT:-7080}:8080"
    networks:
      - mysql-network
    mem_limit: ${ADMINER_MEMORY_LIMIT:-256m}
    environment:
      ADMINER_DEFAULT_SERVER: mysql-db
    depends_on:
      - mysql-db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "environment=${ENVIRONMENT:-dev}"
      - "service.type=ui"
      - "service.name=adminer"
      - "ui.for=mysql"
      - "ui.type=web"
      - "container.group=admin-tools"
      - "monitoring.enabled=true"

volumes:
  mysql-data:
  mysql-init:

networks:
  mysql-network:
    name: mysql-network
    driver: bridge